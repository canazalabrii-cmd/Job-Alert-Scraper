# .github/workflows/schedule.yml
name: Run Job Scraper Automatically

on:
  # هذا السطر يحدد متى سيعمل. '0 * * * *' تعني: "في الدقيقة صفر من كل ساعة"
  schedule:
    - cron: '0 * * * *' 
  # يسمح لك بتشغيله يدوياً من صفحة Actions
  workflow_dispatch: 

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (جلب الكود)
        uses: actions/checkout@v3

      - name: Set up Python (إعداد بايثون)
        uses: actions/setup-python@v3
        with:
          python-version: '3.x' 

      - name: Install dependencies (تثبيت المكتبات)
        run: |
          pip install beautifulsoup4 requests python-telegram-bot

      - name: Run the scraper script (تشغيل البرنامج)
        # هنا نمرر الرموز السرية من GitHub Secrets إلى الكود
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py
